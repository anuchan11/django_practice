<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static "css/table.css" %}"/>
  </head>
  <body>
    <h1>Welcome!!</h1>
    <h3>Below is the report of access records:</h3>
    {% if access_records %}
    <table>
      <thead>
        <th>Website Name</th>
        <th>Date accessed</th>
      </thead>
      {% for acc in access_records %}
      <tr>
        <td>{{acc.name}}</td>
        <td>{{acc.date}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>NO RECORDS FOUND!!! :(</p>
    {% endif %}

  </body>
</html>
